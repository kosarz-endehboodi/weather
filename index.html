<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/2786cce0cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="col back">
      <div class="container">
        <!--header -->
        <div class="header">
          <!--icon logo-->

          <!--menu -->
          <div class="menu">
            <span></span>
            <span></span>
            <span></span>
            <!--menu hover show li-->
          </div>
        </div>

        <div class="row" id="rowSize  backgroundImage">
          <!--day clock -->
          <div class="col">
            <h1 id="clock"><span id="hour"></span>:<span id="min"></span></h1>
            <h5 id="dayMM">tue,23may,2023</h5>
            <div id="location"><i class="fa-solid fa-location-dot"></i></div>
            <div id="degres">
              <span id="day">mon</span>
              <span id="temp">
                <i id="numberdgrs"></i>° <a id="tempbtn">C°</a>|<a id="farnbtn"
                  >F°</a
                ></span
              >
            </div>

            <div id="week">
              <div>
                <h5>today</h5>
                <p>20°/30°</p>
              </div>
              <div>
                <h5>sun</h5>
                <p>20°/30°</p>
              </div>
              <div>
                <h5>wed</h5>
                <p>20°/30°</p>
              </div>
            </div>
          </div>
          <!--location/////weather info-->
          <div class="col">
            <!--location-->
            <div class="location">
              <div>
                <span id="showloc">bushehr,iran</span><span> 25°/35°</span>
              </div>
              <div id="feelLike"><span>Clear Sky</span></div>

              <!--searchbar-->
              <form id="cityForm">
                <div class="search">
                  <input id="cityName" type="text" placeholder="select city" />
                  <span id="search" class="fa fa-search"></span>
                </div>
                <button type="submit" id="selectLocation">Change city</button>
              </form>
            </div>
            <div class="row">
              <!--info weather-->
              <div id="Weather" class="weatherInfo text-center">
                <div class="row row-cols-2">
                  <div class="col">
                    <img src="images/vu.jpg" alt="" />
                    <p>UV index</p>
                  </div>
                  <div class="col">
                    <img
                      src="images/kisspng-moisture-humidity-system-computer-icons-air-condit-heat-stroke-5b0f5d59559857.9020450115277335933506.png"
                      alt=""
                    />
                    <p>humidity</p>
                  </div>
                  <div class="col">
                    <img src="images/sunrise-forecast.png" alt="" />
                    <p>sunset-sunrise</p>
                  </div>
                  <div class="col">
                    <img
                      src="images/pngtree-vector-wind-icon-png-image_924484.jpg"
                      alt=""
                    />
                    <p>wind</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="daysin">
            <div class="col part">
              <div class="row allmenu">
                <div id="today">
                  <div>
                    <span>2:30</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                  </div>
                  <div>
                    <span>2:30</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                  </div>
                  <div>
                    <span>2:30</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                  </div>
                  <div>
                    <span>2:30</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                  </div>
                  <div class="hide">
                    <span>2:30</span>
                    <span class="fa fa-sun"></span>
                    <span>33°</span>
                  </div>
                  <div class="hide">
                    <span>20:30</span>
                    <span class="fa fa-wind"></span>
                    <span>33°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="coded">
      <a href="https://github.com/kosarz-endehboodi/weather.git"
        >open-source code</a
      >by kosar-zendehboodi
    </div>
    <script src="app.js"></script>
  </body>
</html>
